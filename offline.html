<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline ‚Äî Territory Tashkent</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;600&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --red:   #e94560;
      --dark:  #0d0d1a;
      --dark2: #16213e;
      --text:  #c8d6e5;
    }

    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(233,69,96,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(233,69,96,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
    }

    @keyframes gridMove {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }

    .container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Signal icon animation */
    .signal-wrap {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .signal-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid var(--red);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: ringPulse 2.5s ease-out infinite;
    }
    .signal-ring:nth-child(1) { width: 40px;  height: 40px;  animation-delay: 0s; }
    .signal-ring:nth-child(2) { width: 70px;  height: 70px;  animation-delay: 0.5s; }
    .signal-ring:nth-child(3) { width: 100px; height: 100px; animation-delay: 1s; }
    .signal-ring:nth-child(4) { width: 130px; height: 130px; animation-delay: 1.5s; }

    @keyframes ringPulse {
      0%   { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    .signal-dot {
      position: absolute;
      top: 50%; left: 50%;
      width: 16px; height: 16px;
      background: var(--red);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px var(--red);
    }

    h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 2rem;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: rgba(200,214,229,0.6);
      margin-bottom: 2.5rem;
    }

    .card {
      background: var(--dark2);
      border: 1px solid rgba(233,69,96,0.2);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    .card-title {
      font-size: 0.7rem;
      letter-spacing: 3px;
      color: var(--red);
      text-transform: uppercase;
      margin-bottom: 0.75rem;
    }

    .features {
      list-style: none;
      text-align: left;
    }

    .features li {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 0;
      font-size: 0.88rem;
      color: var(--text);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .features li:last-child { border-bottom: none; }

    .feat-icon {
      width: 28px; height: 28px;
      background: rgba(233,69,96,0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--red);
      color: #fff;
      border: none;
      padding: 0.85rem 2rem;
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn:hover {
      background: #ff6b84;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(233,69,96,0.4);
    }

    .btn:active { transform: translateY(0); }

    .status {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: rgba(200,214,229,0.4);
    }

    .status span {
      display: inline-block;
      width: 8px; height: 8px;
      background: #ff4444;
      border-radius: 50%;
      margin-right: 6px;
      animation: blink 1.5s ease infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.2; }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Animated signal -->
  <div class="signal-wrap">
    <div class="signal-ring"></div>
    <div class="signal-ring"></div>
    <div class="signal-ring"></div>
    <div class="signal-ring"></div>
    <div class="signal-dot"></div>
  </div>

  <h1>SIGNAL YO'Q</h1>
  <p class="subtitle">Internet aloqasi uzildi</p>

  <!-- Offline da nima ishlaydi -->
  <div class="card">
    <p class="card-title">Offline rejimda ishlaydi</p>
    <ul class="features">
      <li>
        <span class="feat-icon">üó∫</span>
        Kesh qilingan xarita tiles
      </li>
      <li>
        <span class="feat-icon">üìç</span>
        GPS trek yozib olish
      </li>
      <li>
        <span class="feat-icon">üíæ</span>
        Trek lokalni saqlanadi
      </li>
      <li>
        <span class="feat-icon">üîÑ</span>
        Internet kelganda avtomatik yuboriladi
      </li>
    </ul>
  </div>

  <button class="btn" onclick="tryReconnect()">
    üîÑ Qayta urinish
  </button>

  <p class="status">
    <span></span>
    Internet yo'q
  </p>
</div>

<script>
function tryReconnect() {
  const btn = document.querySelector('.btn');
  btn.textContent = '‚è≥ Tekshirilmoqda...';
  btn.disabled = true;

  setTimeout(() => {
    if (navigator.onLine) {
      window.location.href = '/';
    } else {
      btn.textContent = 'üîÑ Qayta urinish';
      btn.disabled = false;
    }
  }, 1500);
}

// Internet kelganida avtomatik qaytish
window.addEventListener('online', () => {
  const status = document.querySelector('.status');
  status.innerHTML = '<span style="background:#00ff88"></span> Ulanildi! Qaytilmoqda...';
  setTimeout(() => window.location.href = '/', 1000);
});
</script>

</body>
</html>
