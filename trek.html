<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Territory Trek</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">
<style>
  :root { --red:#FF3B3B; --blue:#2979FF; --green:#00E676; --yellow:#FFD600; --bg:#0a0a0f; --surface:#13131a; --border:rgba(255,255,255,0.08); --text:#f0f0f8; --muted:rgba(240,240,248,0.45); }
  * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
  body { font-family:'Outfit',sans-serif; background:var(--bg); color:var(--text); height:100dvh; display:flex; flex-direction:column; overflow:hidden; }
  #map { flex:1; position:relative; z-index:1; }
  #map::after { content:''; position:absolute; inset:0; background:linear-gradient(to bottom,rgba(10,10,15,0.15) 0%,transparent 30%); pointer-events:none; z-index:500; }
  #team-screen { position:absolute; inset:0; background:var(--bg); z-index:1000; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:24px; padding:32px; }
  .team-title { font-size:13px; font-family:'Space Mono',monospace; letter-spacing:0.2em; color:var(--muted); text-transform:uppercase; margin-bottom:8px; }
  .team-heading { font-size:32px; font-weight:900; letter-spacing:-0.02em; text-align:center; line-height:1.1; }
  .team-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; width:100%; max-width:340px; }
  .team-btn { padding:20px 16px; border-radius:16px; border:2px solid transparent; background:var(--surface); cursor:pointer; transition:all 0.2s; display:flex; flex-direction:column; align-items:center; gap:8px; }
  .team-btn:active { transform:scale(0.95); }
  .team-btn.selected { border-color:var(--tc); box-shadow:0 0 20px var(--tc-30); }
  .team-btn .emoji { font-size:28px; }
  .team-btn .label { font-size:14px; font-weight:700; }
  .start-btn { width:100%; max-width:340px; padding:18px; border-radius:16px; border:none; font-family:'Outfit',sans-serif; font-size:16px; font-weight:700; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:8px; opacity:0.4; pointer-events:none; transition:all 0.2s; }
  .start-btn.active { opacity:1; pointer-events:auto; }
  #hud { position:absolute; top:0; left:0; right:0; z-index:600; pointer-events:none; }
  .stats-bar { margin:12px; background:rgba(10,10,15,0.85); backdrop-filter:blur(12px); border-radius:16px; border:1px solid var(--border); padding:12px 16px; display:flex; align-items:center; justify-content:space-between; pointer-events:auto; }
  .stat-item { display:flex; flex-direction:column; align-items:center; gap:2px; }
  .stat-value { font-family:'Space Mono',monospace; font-size:18px; font-weight:700; line-height:1; }
  .stat-label { font-size:10px; color:var(--muted); text-transform:uppercase; letter-spacing:0.1em; }
  .stat-divider { width:1px; height:32px; background:var(--border); }
  .team-badge { display:flex; align-items:center; gap:6px; padding:6px 12px; border-radius:20px; font-size:12px; font-weight:700; }
  .gps-status { margin:0 12px; display:flex; align-items:center; gap:8px; padding:8px 14px; background:rgba(10,10,15,0.75); backdrop-filter:blur(8px); border-radius:20px; border:1px solid var(--border); font-size:12px; color:var(--muted); }
  .gps-dot { width:8px; height:8px; border-radius:50%; background:#666; flex-shrink:0; }
  .gps-dot.searching { background:#FFD600; animation:pd 1s infinite; }
  .gps-dot.active { background:#00E676; animation:pd 2s infinite; }
  .gps-dot.error { background:#FF3B3B; }
  @keyframes pd { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:0.5;transform:scale(0.7)} }
  #bottom-panel { position:absolute; bottom:0; left:0; right:0; z-index:600; padding:0 12px 20px; pointer-events:none; }
  .zone-alert { margin-bottom:10px; padding:12px 16px; background:rgba(0,230,118,0.15); border:1px solid rgba(0,230,118,0.4); border-radius:14px; align-items:center; gap:10px; font-size:13px; font-weight:600; color:#00E676; display:none; }
  .zone-alert.show { display:flex; }
  .action-row { display:flex; gap:10px; pointer-events:auto; }
  .btn-recenter { width:52px; height:52px; border-radius:14px; border:1px solid var(--border); background:rgba(10,10,15,0.85); backdrop-filter:blur(12px); color:white; font-size:20px; cursor:pointer; display:flex; align-items:center; justify-content:center; flex-shrink:0; }
  .btn-finish { flex:1; height:52px; border-radius:14px; border:none; background:#FF3B3B; color:white; font-family:'Outfit',sans-serif; font-size:15px; font-weight:700; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:8px; box-shadow:0 4px 20px rgba(255,59,59,0.35); }
  #loading { position:absolute; inset:0; background:var(--bg); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:20px; transition:opacity 0.4s; }
  #loading.hide { opacity:0; pointer-events:none; }
  .loading-ring { width:48px; height:48px; border:3px solid var(--border); border-top-color:white; border-radius:50%; animation:spin 0.8s linear infinite; }
  @keyframes spin { to{transform:rotate(360deg)} }
  .loading-text { font-size:14px; color:var(--muted); font-family:'Space Mono',monospace; letter-spacing:0.1em; }
  #result-screen { position:absolute; inset:0; background:var(--bg); z-index:1500; display:none; flex-direction:column; align-items:center; justify-content:center; padding:32px; gap:20px; }
  #result-screen.show { display:flex; }
  .result-icon { font-size:64px; }
  .result-title { font-size:28px; font-weight:900; text-align:center; }
  .result-stats { width:100%; max-width:320px; background:var(--surface); border-radius:16px; border:1px solid var(--border); overflow:hidden; }
  .result-row { display:flex; align-items:center; justify-content:space-between; padding:14px 18px; border-bottom:1px solid var(--border); }
  .result-row:last-child { border-bottom:none; }
  .result-key { font-size:13px; color:var(--muted); }
  .result-val { font-family:'Space Mono',monospace; font-size:15px; font-weight:700; }
  .btn-send { width:100%; max-width:320px; padding:18px; border-radius:16px; border:none; background:#00E676; color:#0a0a0f; font-family:'Outfit',sans-serif; font-size:16px; font-weight:700; cursor:pointer; }
  .btn-send:disabled { opacity:0.6; cursor:not-allowed; }
  .leaflet-control-zoom { display:none !important; }
  .cur-marker { width:18px; height:18px; border-radius:50%; border:3px solid white; box-shadow:0 0 0 4px rgba(255,255,255,0.2); }
  .start-marker { width:14px; height:14px; border-radius:50%; border:3px solid white; background:#00E676; }
</style>
</head>
<body>

<div id="loading"><div class="loading-ring"></div><div class="loading-text">YUKLANMOQDA...</div></div>

<div id="team-screen">
  <div>
    <div class="team-title">Territory Trek</div>
    <div class="team-heading">Jamoangizni<br>tanlang</div>
  </div>
  <div class="team-grid">
    <button class="team-btn" data-team="red" onclick="selectTeam('red','#FF3B3B')"><span class="emoji">üî¥</span><span class="label">QIZIL</span></button>
    <button class="team-btn" data-team="blue" onclick="selectTeam('blue','#2979FF')"><span class="emoji">üîµ</span><span class="label">KO'K</span></button>
    <button class="team-btn" data-team="green" onclick="selectTeam('green','#00E676')"><span class="emoji">üü¢</span><span class="label">YASHIL</span></button>
    <button class="team-btn" data-team="yellow" onclick="selectTeam('yellow','#FFD600')"><span class="emoji">üü°</span><span class="label">SARIQ</span></button>
  </div>
  <button class="start-btn" id="start-trek-btn" onclick="startTrek()"><span>‚ñ∂</span> TREKNI BOSHLASH</button>
</div>

<div id="map"></div>

<div id="hud" style="display:none">
  <div class="stats-bar">
    <div class="stat-item"><div class="stat-value" id="stat-dist">0.000</div><div class="stat-label">KM</div></div>
    <div class="stat-divider"></div>
    <div class="stat-item"><div class="stat-value" id="stat-pts">0</div><div class="stat-label">NUQTA</div></div>
    <div class="stat-divider"></div>
    <div class="stat-item"><div class="stat-value" id="stat-time">00:00</div><div class="stat-label">VAQT</div></div>
    <div class="stat-divider"></div>
    <div class="team-badge" id="team-badge"><span id="team-emoji">üî¥</span><span id="team-name">QIZIL</span></div>
  </div>
  <div class="gps-status"><div class="gps-dot searching" id="gps-dot"></div><span id="gps-text">GPS aniqlanmoqda...</span></div>
</div>

<div id="bottom-panel" style="display:none">
  <div class="zone-alert" id="zone-alert">‚úÖ Aylana yopildi! Trek tugatish mumkin</div>
  <div class="action-row">
    <button class="btn-recenter" onclick="recenter()">üìç</button>
    <button class="btn-finish" onclick="finishTrek()">‚èπ Trek Tugatish</button>
  </div>
</div>

<div id="result-screen">
  <div class="result-icon" id="result-icon">‚úÖ</div>
  <div class="result-title" id="result-title">Trek yakunlandi!</div>
  <div class="result-stats" id="result-stats"></div>
  <button class="btn-send" id="result-btn" onclick="sendResult()">üè¥ Zona yaratish</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram?.WebApp;
if (tg) { tg.ready(); tg.expand(); tg.setHeaderColor('#0a0a0f'); tg.setBackgroundColor('#0a0a0f'); }

// ‚úÖ Railway URL ‚Äî bu yerga o'zingizning Railway URL ni yozing!
// Masalan: "https://territory-bot-production.up.railway.app"
const API_BASE = (tg?.initDataUnsafe?.start_param === undefined)
  ? "http://localhost:8080"   // dev
  : window.location.origin.includes('github')
    ? "https://YOUR_RAILWAY_URL.up.railway.app"  // <-- BU YERGA O'ZINGIZNI URL YOZING
    : window.location.origin;

const TC = {
  red:    {color:'#FF3B3B',emoji:'üî¥',name:'QIZIL'},
  blue:   {color:'#2979FF',emoji:'üîµ',name:"KO'K"},
  green:  {color:'#00E676',emoji:'üü¢',name:'YASHIL'},
  yellow: {color:'#FFD600',emoji:'üü°',name:'SARIQ'},
};

let S = {
  team:null, color:null, points:[], tracking:false,
  watchId:null, startTime:null, timerInt:null, isClosed:false,
  map:null, polyline:null, closingLine:null, curMarker:null, startMarker:null, sent:false,
};

function initMap() {
  S.map = L.map('map',{zoomControl:false}).setView([41.2995,69.2401],16);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',{attribution:'¬© CartoDB',maxZoom:19}).addTo(S.map);
}

function selectTeam(team,color) {
  S.team=team; S.color=TC[team].color;
  document.querySelectorAll('.team-btn').forEach(b=>b.classList.remove('selected'));
  const btn=document.querySelector(`[data-team="${team}"]`);
  btn.classList.add('selected');
  btn.style.setProperty('--tc',color);
  btn.style.setProperty('--tc-30',color+'4D');
  const sb=document.getElementById('start-trek-btn');
  sb.classList.add('active'); sb.style.background=color;
  sb.style.color=team==='yellow'?'#0a0a0f':'white';
}

function startTrek() {
  if (!S.team) return;
  document.getElementById('team-screen').style.display='none';
  document.getElementById('hud').style.display='block';
  document.getElementById('bottom-panel').style.display='block';
  const t=TC[S.team];
  document.getElementById('team-emoji').textContent=t.emoji;
  document.getElementById('team-name').textContent=t.name;
  document.getElementById('team-badge').style.cssText=`background:${S.color}22;color:${S.color}`;
  S.tracking=true; S.startTime=Date.now();
  S.timerInt=setInterval(updateTimer,1000);
  S.polyline=L.polyline([],{color:S.color,weight:4,opacity:0.9,lineJoin:'round',lineCap:'round'}).addTo(S.map);
  startGPS();
  document.getElementById('loading').classList.add('hide');
}

function startGPS() {
  if (!navigator.geolocation){setGps('error','‚ùå GPS mavjud emas');return;}
  setGps('searching','GPS aniqlanmoqda...');
  S.watchId=navigator.geolocation.watchPosition(onGPS,onGPSErr,{enableHighAccuracy:true,timeout:15000,maximumAge:0});
}

function onGPS(pos) {
  const {latitude:lat,longitude:lng,accuracy:acc}=pos.coords;
  setGps('active',`¬±${Math.round(acc)}m aniqlik`);
  if (S.points.length===0) {
    S.map.setView([lat,lng],17);
    const si=L.divIcon({className:'',html:'<div class="start-marker"></div>',iconSize:[14,14],iconAnchor:[7,7]});
    S.startMarker=L.marker([lat,lng],{icon:si}).addTo(S.map);
  }
  if (S.points.length>0){
    const last=S.points[S.points.length-1];
    if (hav(last.lat,last.lng,lat,lng)<8) return;
  }
  // Nuqtalarni saqlash ‚Äî faqat lat/lng (5 decimal)
  S.points.push({lat:Math.round(lat*100000)/100000, lng:Math.round(lng*100000)/100000});
  S.polyline.setLatLngs(S.points.map(p=>[p.lat,p.lng]));
  if (S.points.length>=3) {
    const f=S.points[0],l=S.points[S.points.length-1];
    if (S.closingLine) S.closingLine.remove();
    S.closingLine=L.polyline([[l.lat,l.lng],[f.lat,f.lng]],{color:S.color,weight:2,opacity:0.35,dashArray:'6,8'}).addTo(S.map);
  }
  const icon=L.divIcon({className:'',html:`<div class="cur-marker" style="background:${S.color}"></div>`,iconSize:[18,18],iconAnchor:[9,9]});
  if (S.curMarker) S.curMarker.setLatLng([lat,lng]); else S.curMarker=L.marker([lat,lng],{icon}).addTo(S.map);
  document.getElementById('stat-dist').textContent=(calcDist()/1000).toFixed(3);
  document.getElementById('stat-pts').textContent=S.points.length;
  if (S.points.length>=8&&!S.isClosed){
    const f=S.points[0],l=S.points[S.points.length-1];
    if (hav(f.lat,f.lng,l.lat,l.lng)<=50){
      S.isClosed=true;
      document.getElementById('zone-alert').classList.add('show');
      S.polyline.setStyle({weight:5,opacity:1});
      if (S.closingLine) S.closingLine.remove();
      L.polygon(S.points.map(p=>[p.lat,p.lng]),{color:S.color,fillColor:S.color,fillOpacity:0.18,weight:3}).addTo(S.map);
    }
  }
}

function onGPSErr(err){
  const m={1:'GPS ruxsat berilmadi ‚ùå',2:"GPS signali yo'q üì°",3:'GPS vaqt tugadi ‚è±'};
  setGps('error',m[err.code]||'GPS xato');
}

function recenter(){
  if (S.points.length>0){const l=S.points[S.points.length-1];S.map.setView([l.lat,l.lng],17,{animate:true});}
}

function updateTimer(){
  const e=Math.floor((Date.now()-S.startTime)/1000);
  document.getElementById('stat-time').textContent=`${Math.floor(e/60).toString().padStart(2,'0')}:${(e%60).toString().padStart(2,'0')}`;
}

function finishTrek(){
  if (S.points.length<5){alert('Trek juda qisqa!');return;}
  if (S.watchId!==null){navigator.geolocation.clearWatch(S.watchId);S.watchId=null;}
  clearInterval(S.timerInt); S.tracking=false;
  const dist=calcDist();
  const e=Math.floor((Date.now()-S.startTime)/1000);
  const mStr=`${Math.floor(e/60).toString().padStart(2,'0')}:${(e%60).toString().padStart(2,'0')}`;
  const t=TC[S.team];
  const closeD=S.points.length>1?Math.round(hav(S.points[0].lat,S.points[0].lng,S.points[S.points.length-1].lat,S.points[S.points.length-1].lng)):'‚Äî';
  document.getElementById('result-icon').textContent=S.isClosed?'üè¥':'‚ö†Ô∏è';
  document.getElementById('result-title').textContent=S.isClosed?'Zona yaratildi!':'Trek yakunlandi';
  document.getElementById('result-stats').innerHTML=`
    <div class="result-row"><span class="result-key">Masofa</span><span class="result-val">${(dist/1000).toFixed(3)} km</span></div>
    <div class="result-row"><span class="result-key">Nuqtalar</span><span class="result-val">${S.points.length}</span></div>
    <div class="result-row"><span class="result-key">Vaqt</span><span class="result-val">${mStr}</span></div>
    <div class="result-row"><span class="result-key">Jamoa</span><span class="result-val" style="color:${t.color}">${t.emoji} ${t.name}</span></div>
    <div class="result-row"><span class="result-key">Zona holati</span><span class="result-val" style="color:${S.isClosed?'#00E676':'#FF3B3B'}">${S.isClosed?'‚úÖ Yopiq':'‚ö†Ô∏è '+closeD+'m qoldi'}</span></div>
  `;
  const btn=document.getElementById('result-btn');
  if (S.isClosed){btn.textContent='üè¥ Zona yaratish';btn.style.background='#00E676';btn.style.color='#0a0a0f';}
  else{btn.textContent='üì§ Trek saqlash';btn.style.background='#555';btn.style.color='white';}
  document.getElementById('result-screen').classList.add('show');
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// SEND ‚Äî FETCH orqali (limit yo'q!) ‚úÖ
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
async function sendResult() {
  if (S.sent) return;
  S.sent = true;
  const btn = document.getElementById('result-btn');
  btn.disabled = true;
  btn.textContent = '‚è≥ Yuborilmoqda...';

  const payload = {
    init_data: tg?.initData || '',      // user_id shu yerda
    team:      S.team,
    points:    S.points,                // CHEKSIZ nuqtalar!
    distance:  Math.round(calcDist()),
    closed:    S.isClosed,
  };

  // API URL ni aniqlash
  const apiUrl = getApiUrl();
  console.log(`Sending to: ${apiUrl}/api/trek_submit, points: ${S.points.length}`);

  try {
    const res = await fetch(`${apiUrl}/api/trek_submit`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
    });

    const json = await res.json();

    if (res.ok && json.ok) {
      btn.textContent = '‚úÖ Yuborildi! Bot xabar yuboradi...';
      setTimeout(() => { try { tg?.close(); } catch(e){} }, 2000);
    } else {
      throw new Error(json.error || `HTTP ${res.status}`);
    }
  } catch(e) {
    console.error('Fetch error:', e);
    S.sent = false;
    btn.disabled = false;
    btn.textContent = `‚ùå Xato: ${e.message}`;
    btn.style.background = '#FF3B3B';
    btn.style.color = 'white';
  }
}

function getApiUrl() {
  // URL parametrdan olish (agar botda sozlangan bo'lsa)
  const params = new URLSearchParams(window.location.search);
  const apiParam = params.get('api');
  if (apiParam) return decodeURIComponent(apiParam);

  // tg.initDataUnsafe dan
  if (tg?.initDataUnsafe?.start_param?.startsWith('api_')) {
    return decodeURIComponent(tg.initDataUnsafe.start_param.replace('api_',''));
  }

  // Default ‚Äî GitHub Pages dan Railway ga
  // ‚ö†Ô∏è BU YERGA O'ZINGIZNING RAILWAY URL YOZING!
  return 'https://YOUR_RAILWAY_URL.up.railway.app';
}

function hav(lat1,lng1,lat2,lng2){
  const R=6371000,dLat=(lat2-lat1)*Math.PI/180,dLng=(lng2-lng1)*Math.PI/180;
  const a=Math.sin(dLat/2)**2+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLng/2)**2;
  return 2*R*Math.asin(Math.sqrt(a));
}
function calcDist(){let t=0;for(let i=1;i<S.points.length;i++)t+=hav(S.points[i-1].lat,S.points[i-1].lng,S.points[i].lat,S.points[i].lng);return t;}
function setGps(s,t){document.getElementById('gps-dot').className='gps-dot '+s;document.getElementById('gps-text').textContent=t;}

window.addEventListener('load',()=>{
  initMap();
  const p=new URLSearchParams(window.location.search);
  const pt=p.get('team');
  if (pt&&TC[pt]) selectTeam(pt,TC[pt].color);
  if (tg?.initDataUnsafe?.start_param){const t=tg.initDataUnsafe.start_param;if(TC[t])selectTeam(t,TC[t].color);}
  setTimeout(()=>document.getElementById('loading').classList.add('hide'),800);
});
</script>
</body>
</html>
